<mat-card class="item-card">
  <mat-card class="gallery-header" (click)="onClick($event)">
    <h1>{{ gallery.name }}</h1>
  </mat-card>
  <p class="gallery-desc">{{ gallery.desc }}</p>
  <a mat-raised-button routerLink="/{{ gallery.id }}" class="view-btn">
    View Gallery
    <mat-icon>arrow_forward_ios</mat-icon>
  </a>
</mat-card>
