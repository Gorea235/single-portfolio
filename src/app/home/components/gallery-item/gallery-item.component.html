<mat-card class="item-card" (click)="onClick($event)">
  <mat-card>
    <h3>{{ gallery.name }}</h3>
  </mat-card>
  <div class="img-display" #imgDisplayContainer>
    <img class="img-item" [attr.src]="img" [style.margin-left.px]="first ? 0 : imgSpacing" *ngFor="let img of displayedImages; let first = first"
    />
  </div>
</mat-card>
