<mat-card class="item-card">
  <a mat-raised-button routerLink="/{{ gallery.id }}" class="item-full-width gallery-header">
    <h1>{{ gallery.name }}</h1>
  </a>
  <div class="gallery-desc">
    <p *ngFor="let line of gallery.desc | splitLines">{{ line }}</p>
  </div>
  <a mat-raised-button color="accent" routerLink="/{{ gallery.id }}" class="view-btn">
    View Gallery
    <mat-icon>arrow_forward_ios</mat-icon>
  </a>
</mat-card>
