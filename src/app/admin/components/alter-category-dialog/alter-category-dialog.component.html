<h1 mat-dialog-title>{{ data.id ? 'Update Category' : 'Create New Category' }}</h1>
<div mat-dialog-content>
  <mat-form-field class="input-data">
    <input matInput required placeholder="Name" [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field class="item-full-width">
    <textarea matInput rows="5" placeholder="Description" [(ngModel)]="data.desc"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" [disabled]="!data.name">{{ data.id ? 'Update' : 'Create' }}</button>
</div>
