<mat-card class="mat-item-adjust">
  <img class="disp-img" [attr.src]="imageSrc" />
  <div class="img-controls">
    <button mat-raised-button color="accent" (click)="onEditClick($event)" class="alter-button">Edit</button>
    <button mat-raised-button color="warn" (click)="onDeleteClick($event)" class="alter-button">Delete</button>
  </div>
</mat-card>
