<mat-card class="mat-item-adjust">

    <mat-list-item class="mat-list-item" role="listitem" *ngFor="let gallery of galleries">
      <app-gallery-list-item class="item-full-width" [gallery]="gallery" (onGalleryUpdated)="onSingleGalleryUpdated()"></app-gallery-list-item>
    </mat-list-item>
  </mat-list>
</mat-card>
